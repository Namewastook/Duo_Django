
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="container directory-form">  
            <form class="input" action="{% url 'add' %}" method="POST">
            {% csrf_token %}
                    <h2 class="title">Recipe App</h2>
                        <fieldset class="fieldset">
                            <h3 class="fieldset-title">Personal Profile</h3>
                            <div class="form-group">
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input name='username' type="text" class="form-control" placeholder="User Name">
                                </div>
                            </div>
        
                            <div class="form-group">
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input name='first' type="text" class="form-control" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input name='last' type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-10 col-sm-9 col-xs-12">
                                    <input name'aboutyou' type="text" class="form-control" placeholder="Tell Us A Bit About You"  maxlength="255">
                                </div>
                            </div>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" type="submit" value="Create Profile">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" type="submit" value="Update Profile">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                <input class="btn btn-primary" type="submit" value="Delete Profile">
                            </div>
                        </div>
            </form>
        </div>        

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
