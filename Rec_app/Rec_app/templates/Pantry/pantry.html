{% extends 'base.html' %}
{% load static %}
{% block content2 %}

<a href= {% url 'Recipe' %}><button>To Recipes</button></a>
<a href= {% url 'Profile' %}><button>To Profile</button></a>
<br>
<br>
<h4>Please select one from each catagory:</h4>
<br>
<form action="{% url 'Recipe' %}" method="POST">
{% csrf_token %}
<p>Main dish:</p>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Beef" name="main" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
    Beef
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Chicken" name="main" id="defaultCheck2">
  <label class="form-check-label" for="defaultCheck2">
    Chicken
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Tofu" name="main" id="defaultCheck3">
  <label class="form-check-label" for="defaultCheck3">
    Tofu
  </label>
</div>
<br>
<p>Side dish:</p>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Beans" name="side" id="defaultCheck4">
  <label class="form-check-label" for="defaultCheck4">
    Beans
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Carrots" name="side" id="defaultCheck5">
  <label class="form-check-label" for="defaultCheck5">
    Carrots
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Kale" name="side" id="defaultCheck6">
  <label class="form-check-label" for="defaultCheck6">
    Kale
  </label>
</div>
<br>
<p>Extras:</p>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Pasta" name="extras" id="defaultCheck7">
  <label class="form-check-label" for="defaultCheck7">
    Pasta
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Eggs" name="extras" id="defaultCheck8">
  <label class="form-check-label" for="defaultCheck8">
    Eggs
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="Tomato" name="extras" id="defaultCheck9">
  <label class="form-check-label" for="defaultCheck9">
    Tomato
  </label>
</div>
<br>
<a href= {% url 'Recipe' %} type ="Submit" value="Submit"><button>Submit</button></a>
<br>
<br>
<input type="button" value="Clear all choices" onClick="this.form.reset()" />
</form>


{% endblock content2 %}
